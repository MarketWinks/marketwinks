<form #resetPasswordForm="ngForm" (ngSubmit)="resetPasswordForm.valid && onResetSubmit()">
  
  <input type="text" #email="ngModel" [(ngModel)]="model.email" name="email" placeholder="Email Address"
  required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :resetPasswordForm.submitted && !email.valid }">
  <div *ngIf="resetPasswordForm.submitted && email.errors">
    <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
  </div>

  <input type="text" #recoverywordpetname="ngModel" [(ngModel)]="model.recoverywordpetname" name="recoverywordpetname" placeholder="What's the name of your pet?"
  minlength="4" required [ngClass]="{'invalid-textbox' :resetPasswordForm.submitted && !recoverywordpetname.valid }">
  <div *ngIf="resetPasswordForm.submitted && recoverywordpetname.errors">
    <label *ngIf="recoverywordpetname.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="recoverywordpetname.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
  </div>

  
  <input type="password" #newpwdgen="ngModel" [(ngModel)]="model.newpwdgen" name="newpwdgen" placeholder="New Password"
  minlength="4" required [ngClass]="{'invalid-textbox' :resetPasswordForm.submitted && !newpwdgen.valid }">
  <div *ngIf="resetPasswordForm.submitted && newpwdgen.errors">
    <label *ngIf="newpwdgen.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="newpwdgen.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
  </div>

  
  <input type="password" #newpwdgenrepeat="ngModel" [(ngModel)]="model.newpwdgenrepeat" name="newpwdgenrepeat" placeholder="Retype New Password"
  minlength="4" required [ngClass]="{'invalid-textbox' :resetPasswordForm.submitted && !newpwdgenrepeat.valid }">
  <div *ngIf="resetPasswordForm.submitted && newpwdgenrepeat.errors">
    <label *ngIf="newpwdgenrepeat.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="newpwdgenrepeat.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
  </div>

  <input type="submit" value="Reset Password">
</form>

<!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
  Reset done successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>


</div>
